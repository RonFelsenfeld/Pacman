<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="onInit()" onkeyup="onMovePacman(event)">
    <h1 class="main-title">Pacman</h1>
    <h2>Score: <span class="score">0</span></h2>

    <table class="board-container">
      <tbody class="board"></tbody>
    </table>

    <button class="btn-reset" ="onInit()">Restart</button>

    <div class="modal-overlay hide">
      <div class="modal">
        <p class="gameover-title">Game over!</p>
        <p class="win-title hide">You won!</p>
        <button class="btn-reset" onclick="onRestart()">Play Again</button>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
